<div class="projects" @fadeIn>
  <h2>Projects</h2>
  @for (project of projects; track project.title) {
    <div class="project">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank" class="view-project-button">
        <i class="fas fa-external-link-alt"></i> View Project
      </a>
    </div>
  }
  <a routerLink="/" class="back-to-home-button">Back to Home</a>
</div>
